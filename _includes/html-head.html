<head>
    <title>Home</title>
    <!--bootstarp-css-->
    <link href="{{ '/assets/css/bootstrap.css' | relative_url }}" rel="stylesheet" type="text/css" media="all" />
    <!--/bootstarp-css -->
    <!--css-->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" type="text/css" media="all" />
    <!--/css-->
    <!--fonts-->
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,400italic,700italic' rel='stylesheet' type='text/css'>
    <!--/fonts-->
    <!--js-->
    <script src="{{ '/assets/js/jquery.min.js' | relative_url }}"></script>
    <script>
        $(document).ready(function(){
            var isPhone = navigator.userAgent.match(/Phone/i);
            var isItouch = navigator.userAgent.match(/iPhone/i);
            var isIpad = navigator.userAgent.match(/iPad/i);
            var isAndroid = navigator.userAgent.match(/Android/i);
            if (isPhone || isItouch || isIpad || isAndroid) {
                $(".johey").css("position", "static");
                $("body").css("width", "140%");
                $(".col-md-4").css("display", "inline-block");
                $("button.form-control").css("margin-left", "60%").css("margin-bottom", "20%");
                //$(".grids h2").each(function(){console.log($(this).hide())});
                $(".rounded-1").css("margin-left", "15em");
                $("#middle_img_div").css("margin-left", "-35px");
            }
            $(".grids h2").each(function(){console.log($(this).hide())});
        });
    </script>
    <!--/js-->
    <!---- start-smoth-scrolling---->
    <script type="text/javascript" src="{{ '/assets/js/move-top.js' | relative_url }}"></script>
    <script type="text/javascript" src="{{ '/assets/js/easing.js' | relative_url }}"></script>
    <script type="text/javascript">
        jQuery(document).ready(function($) {
            $(".scroll").click(function(event){
                event.preventDefault();
                $('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
            });
        });
    </script>
    <!---- start-smoth-scrolling---->

</head>
